    <script>
        let historyData = [];

        // æ–°å¢å„ªæƒ æ¬„ä½
        function addDiscountField() {
            const container = document.getElementById('dynamicDiscounts');
            const row = document.createElement('div');
            row.className = 'discount-row';
            row.innerHTML = `
                <select class="discount-type">
                    <option value="minus_amount">ç¾é‡‘æŠ˜æŠµ (å…ƒ)</option>
                    <option value="discount_percent">æ‰“æŠ˜ (%æ•¸ï¼Œå¦‚8æŠ˜å¡«80)</option>
                    <option value="cashback_percent">%æ•¸å›é¥‹ (ç­‰åŒæ‰£æˆæœ¬)</option>
                    <option value="points">ç´…åˆ©æŠ˜æŠµ (é»æ•¸=å…ƒ)</option>
                </select>
                <input type="number" class="discount-value" min="0" placeholder="è¼¸å…¥æ•¸å€¼">
                <button class="remove-btn" title="ç§»é™¤" onclick="this.parentElement.remove()">âœ•</button>
            `;
            container.appendChild(row);
        }

        // è¨ˆç®—é‚è¼¯
        function calculateAndSave() {
            const name = document.getElementById('itemName').value || 'æœªå‘½åè¡›ç”Ÿç´™';
            const price = parseFloat(document.getElementById('itemPrice').value) || 0;
            const promo = document.getElementById('basePromo').value;
            const packs = parseInt(document.getElementById('packCount').value) || 1;
            const pulls = parseInt(document.getElementById('pullCount').value) || 1;
            const shipping = parseFloat(document.getElementById('shippingFee').value) || 0;

            if (price === 0 || packs === 0 || pulls === 0) {
                alert("è«‹å¡«å¯«æ­£ç¢ºçš„å”®åƒ¹ã€åŒ…æ•¸èˆ‡æŠ½æ•¸ï¼");
                return;
            }

            let quantityMultiplier = 1;
            let cost = price;

            // è™•ç†åŸºæœ¬å„ªæƒ é‚è¼¯
            if (promo === 'bogo') {
                quantityMultiplier = 2;
            } else if (promo === 'second_half') {
                quantityMultiplier = 2;
                cost = price * 1.5;
            }

            // è™•ç†å‹•æ…‹é¡å¤–å„ªæƒ 
            const discountRows = document.querySelectorAll('.discount-row');
            discountRows.forEach(row => {
                const type = row.querySelector('.discount-type').value;
                const val = parseFloat(row.querySelector('.discount-value').value) || 0;

                if (val > 0) {
                    if (type === 'minus_amount') {
                        cost -= val;
                    } else if (type === 'discount_percent') {
                        cost = cost * (val / 100);
                    } else if (type === 'cashback_percent') {
                        cost -= cost * (val / 100);
                    } else if (type === 'points') {
                        cost -= val;
                    }
                }
            });

            cost += shipping;
            if (cost < 0) cost = 0; 

            const totalPulls = quantityMultiplier * packs * pulls;
            const pricePerPull = cost / totalPulls;

            historyData.push({
                id: Date.now(),
                name: name,
                totalCost: cost,
                totalPulls: totalPulls,
                pricePerPull: pricePerPull,
                promoName: promo === 'bogo' ? 'è²·ä¸€é€ä¸€' : (promo === 'second_half' ? 'ç¬¬äºŒä»¶åŠåƒ¹' : '')
            });

            // æ¸…ç©ºè¼¸å…¥æ¡†
            document.getElementById('itemName').value = '';
            document.getElementById('itemPrice').value = '0';
            
            renderTable();
        }

        // æ¸²æŸ“è¡¨æ ¼èˆ‡æ¯”åƒ¹
        function renderTable() {
            const tbody = document.querySelector('#historyTable tbody');
            tbody.innerHTML = '';

            if (historyData.length === 0) {
                tbody.innerHTML = `<tr><td colspan="5" style="text-align: center; color: var(--text-muted); background: transparent; font-weight: 400;">å°šæœªåŠ å…¥ä»»ä½•è¨ˆç®—çµæœã€‚</td></tr>`;
                return;
            }

            const minPrice = Math.min(...historyData.map(item => item.pricePerPull));

            historyData.forEach(item => {
                const tr = document.createElement('tr');
                const isCheapest = item.pricePerPull === minPrice && historyData.length > 1;
                
                if (isCheapest) {
                    tr.className = 'cheapest';
                }

                let promoBadge = item.promoName ? `<span class="badge">${item.promoName}</span>` : '';
                let crown = isCheapest ? `<span class="crown">ğŸ‘‘ æœ€åˆ’ç®—</span>` : '';

                tr.innerHTML = `
                    <td>${item.name} ${promoBadge} <br> ${crown}</td>
                    <td>$${item.totalCost.toFixed(2)}</td>
                    <td>${item.totalPulls.toLocaleString()} æŠ½</td>
                    <td>$${item.pricePerPull.toFixed(4)}</td>
                    <td style="text-align: center;">
                        <button class="remove-btn" onclick="deleteRecord(${item.id})" style="margin: 0 auto;">âœ•</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        // åˆªé™¤ç´€éŒ„
        function deleteRecord(id) {
            historyData = historyData.filter(item => item.id !== id);
            renderTable();
        }
    </script>
